<div style="text-align: center; margin-top: 50px;">
    <h1>BMI Calculator</h1>
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        placeholder="Enter your name"
      />
    </div>
    <div style="margin-top: 10px;">
      <label for="height">Height (m):</label>
      <input
        type="number"
        id="height"
        [(ngModel)]="height"
        placeholder="Enter your height(in m)"
        step="0.01"
      />
    </div>
    <div style="margin-top: 10px;">
      <label for="weight">Weight (kg):</label>
      <input
        type="number"
        id="weight"
        [(ngModel)]="weight"
        placeholder="Enter your weight(in kg)"
      />
    </div>
    <button
      style="margin-top: 20px; padding: 10px 15px; font-size: 1rem;"
      (click)="calculateBMI()"
    >
      Calculate BMI
    </button>
    <div style="margin-top: 20px;" *ngIf="bmi !== null">
      <h2>{{ name }}, Your BMI is: {{ bmi.toFixed(2) }}</h2>
      <h3>BMI Category: {{ bmiCategory }}</h3>
    </div>
  </div>

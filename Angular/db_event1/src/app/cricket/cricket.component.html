<div style="text-align: center;">
    <h1>Cricket Scorecard</h1>
    <h2>Current Player Score: {{ playerScore }}</h2>
    <div>
      <button (click)="addRuns(1)">1 Run</button>
      <button (click)="addRuns(2)">2 Runs</button>
      <button (click)="addRuns(3)">3 Runs</button>
      <button (click)="addRuns(4)">4 Runs</button>
      <button (click)="addRuns(5)">5 Runs</button>
      <button (click)="addRuns(6)">6 Runs</button>
      <button (click)="playerOut()">Out</button>
    </div>
  </div>

<div style="text-align: center; margin-top: 50px;">
    <h1>Increment and Decrement Operation</h1>
    <div style="margin: 20px;">
      <h2>Rating</h2>
      <button (click)="dec_rating()">-</button>
      <span style="margin: 0 15px; font-size: 1.5rem;">{{ rating }}</span>
      <button (click)="inc_rating()">+</button>
    </div>
    <div style="margin: 20px;">
      <h2>Quantity</h2>
      <button (click)="dec_quantity()">-</button>
      <span style="margin: 0 15px; font-size: 1.5rem;">{{ quantity }}</span>
      <button (click)="inc_quantity()">+</button>
    </div>
</div>

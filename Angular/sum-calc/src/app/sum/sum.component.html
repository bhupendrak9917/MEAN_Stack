<div style="border: 2px solid; padding: 20px; background-color: red;">
    <h1>Sum</h1>
    <div>
      <input
        type="number"
        [(ngModel)]="num1"
        placeholder="Enter first number"
        style="margin: 10px; padding: 5px;"
      />
      <br />
      <input
        type="number"
        [(ngModel)]="num2"
        placeholder="Enter second number"
        style="margin: 10px; padding: 5px;"
      />
      <br />
      <button (click)="calculateSum()" style="padding: 5px 10px; margin-top: 10px;">
        Sum
      </button>
      <br />
      <p>Sum: {{ result }}</p>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Text Transformations Example</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h4 class="text-primary">Text Transformations</h4>
    <p class="text-uppercase">This text is transformed to uppercase.</p>
    <p class="text-lowercase">THIS TEXT IS TRANSFORMED TO LOWERCASE.</p>
    <p class="text-capitalize">this text is transformed to capitalized format.</p>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

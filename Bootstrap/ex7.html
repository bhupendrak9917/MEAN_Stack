<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Table with Hover Effect</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h4 class="text-center">Hoverable Rows Table</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Jersey No</th>
          <th>Nickname Provided</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sachin Tendulkar</td>
          <td>10</td>
          <td>Master Blaster</td>
        </tr>
        <tr>
          <td>2</td>
          <td>MS Dhoni</td>
          <td>7</td>
          <td>Thala</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Virat Kohli</td>
          <td>18</td>
          <td>King-Kohli</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Rohit Sharma</td>
          <td>45</td>
          <td>Hitman</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Table</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h4 class="text-center">Indian Premier League</h4>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Jersey Number</th>
          <th>IPL Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Virat Kohli</td>
          <td>18</td>
          <td>Royal Challengers Bangalore</td>
        </tr>
        <tr>
          <td>2</td>
          <td>MS Dhoni</td>
          <td>7</td>
          <td>Chennai Super Kings</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Rohit Sharma</td>
          <td>45</td>
          <td>Mumbai Indians</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Rishab Pant</td>
          <td>17</td>
          <td>Delhi Capitals</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
